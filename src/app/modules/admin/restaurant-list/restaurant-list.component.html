<div>
    <div class="flex justify-between items-center">
        <div class="text-xl font-semibold leading-6 tracking-tight mt-1">
            All Restaurants
        </div>
        <button [routerLink]="['/create-restaurant']"
            class="mat-focus-indicator py-5 h-0 min-h-0 max-h-0 px-8 fuse-mat-button-large mat-flat-button mat-button-base mat-primary"
            type="submit"
        >
            <span> + Add Restaurant </span>
        </button>
    </div>

    <div
        class="grid grid-cols-1 gap-6 mt-5 sm:grid-cols-2 lg:grid-cols-3 ng-star-inserted"
    >
        <div
            *ngFor="let restaurant of restaurants; let i = index"
            class="bg-card flex flex-col overflow-hidden rounded-2xl ng-star-inserted"
        >
            <div class="relative">
                <img src="../../../../assets/images/placeholder.jpg" alt="" />
                <div class="absolute -bottom-4 right-5 flex gap-3">
                    <button
                        (click)="deleteRestaurant(restaurant.id)"
                        class="w-8 h-8 rounded-full bg-red-500 shadow-md text-center flex items-center justify-center"
                    >
                        <mat-icon
                            class="icon-size-4.5 text-white text-center"
                            [svgIcon]="'feather:trash-2'"
                        ></mat-icon>
                    </button>
                    <button
                        (click)="editRestaurant(restaurant.id)"
                        class="w-8 h-8 rounded-full bg-purple-800 shadow-md text-center flex items-center justify-center"
                    >
                        <mat-icon
                            class="icon-size-4.5 text-white -mr-0.5 text-center"
                            [svgIcon]="'feather:edit'"
                        ></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col p-7">
                <div class="text-lg font-medium mb-3">
                    {{ restaurant.name }}
                </div>

                <div class="text-secondary mb-3">
                    {{ restaurant.description }}
                </div>
                <div class="text-secondary mt-3 flex items-center">
                    <mat-icon
                        class="icon-size-4 text-current mr-2"
                        [svgIcon]="'feather:map-pin'"
                    ></mat-icon>

                    {{ restaurant.location }}
                </div>
            </div>
        </div>
    </div>
</div>
